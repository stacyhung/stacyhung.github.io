    <main>
        <header>
            <h1>This is Jeopardy! (The Stacy version)</h1>
        </header>

        <!--Set up a grid of 6 x 6
            First row is headers, containing random categories
            Second row is $200 questions
            Then $400, $600, $800, and $1000
            Contestant picks category + $value
         -->

        <div class="trivia-container">
            <div id="value"></div>
            <div class="text-container" id="question"></div>
            <button id="get-question-btn">Random Clue</button>
            <div class="text-container" id="answer"></div>
            <button id="get-answer-btn">Get answer</button>
        </div>

    </main>

    <footer>

                <input name="email-address" id="guest-email" placeholder="Email" type="email" required>
