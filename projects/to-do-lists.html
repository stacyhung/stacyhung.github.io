<!DOCTYPE html>

<html>

<head>
    <title>To-do list</title>
    <link href="../css/style.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Dancing+Script:wght@500&family=Lobster&family=Pacifico&family=Architects+Daughter&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <div id="nav-bar">
            <a href="../index.html" id="logo-link">
                <div class="header">
                    <p id="title">Be Curious</p>
                    <p id="subtitle">Stacy's Blog</p>
                </div>
            </a>
            <div class="nav-buttons">
                <h3 class="nav-button"><a href="../recipes.html" class="nav-link recipes-link">Recipes</a>
                </h3>
                <h3 class="nav-button"><a href="../travelling.html" class="nav-link travelling-link">Travelling</a></h3>
                <h3 class="nav-button"><a href="../projects.html"
                        class="current-page nav-link projects-link">projects</a></h3>
                <h3 class="nav-button"><a href="../about.html" class="nav-link about-me-link">About Me</a></h3>
            </div>
        </div>
    </nav>

    <main>
        <header>
            <h1>Stuff I Need To Do</h1>
        </header>

        <div class="todo-list-container">
            <div class="all-tasks">

                <h2 class="task-list-title">My Lists</h2>

                <ul class="task-list">
                    <!-- <li class="list-item active-list">Web development</li>
                    <li class="list-item">Work</li>
                    <li class="list-item">Grocery</li> -->
                </ul>

                <form action="" data-new-list-form>
                    <input data-new-list-input type="text" class="new-input list" placeholder="new list name"
                        aria-label="new list name" />
                    <button class="btn create" aria-label="create new list">+</button>
                </form>

            </div>

            <div class="todo-list" data-list-display-container>
                <div class="todo-header">
                    <h2 class="todo-title" data-list-title>Web development</h2>
                    <p class="task-count" data-list-count>3 tasks remaining</p>
                </div>

                <div class="todo-body">

                    <div class="tasks">
                        <div class="task">
                            <input type="checkbox" id="task-1" />
                            <label for="task-1"><span class="custom-checkbox"></span>Learn about :root
                                properties</label>
                        </div><!-- / task1 -->

                        <div class="task">
                            <input type="checkbox" id="task-2" />
                            <label for="task-2"><span class="custom-checkbox"></span>Learn about box shadow</label>
                        </div> <!-- / task2 -->

                        <div class="task">
                            <input type="checkbox" id="task-3" />
                            <label for="task-3"><span class="custom-checkbox"></span>Learn about variables</label>
                        </div><!-- / task3 -->

                        <div class="new-task-creator">
                            <form action="">
                                <input type="text" class="new-input list" placeholder="new task name"
                                    aria-label="new task name" />
                                <button class="btn create" aria-label="create new task">+</button>
                            </form>
                        </div>

                        <div class="delete-stuff">
                            <button class="btn delete">Clear completed tasks</button>
                            <button class="btn delete" data-delete-list-button>Delete list</button>

                        </div>
                    </div>
                </div>
            </div>

    </main>

    <footer>
        <div class="guest-container">
            <form id="suscribe-form">
                <label for="guest-email">Subscribe to my mailing list:</label>
                <input name="email-address" id="guest-email" placeholder="Email" type="email" required>
                <button id="submit-button" type="submit">Submit</button>
            </form>
        </div>
    </footer>

    <script src="to-do-lists.js"> </script>
    <script src="../index.js"></script>

</body>

</html>
